name: Whatsend
description: A application for send messages in whatsapp without add a contact

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^5.7.2
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.7.5
  flutter_test:
    sdk: flutter

#  flutter packages get
#  flutter packages pub run flutter_launcher_icons:main
flutter_icons:
  image_path_ios: 'assets/icons/ios-icon.png'
  image_path_android: 'assets/icons/android-icon.png'
  adaptive_icon_background: '#075E54'
  adaptive_icon_foreground: 'assets/icons/adaptive-icon.png'
  android: true
  ios: true

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/img/